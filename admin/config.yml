backend:
  name: git-gateway
  branch: main

# publish_mode: editorial_workflow
media_folder: "img/cms" # Media files will be stored in the repo under src/assets/images/posts
public_folder: "/img/cms" # The src attribute for uploaded media will begin with assets/images/posts

collections:
  - name: "tramites" # Used in routes, e.g., /admin/collections/blog
    label: "Trámites" # Used in the UI
    folder: "src/tramites" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false # Disable the editor preview and use instead 'preview links'
    fields: # The fields for each document, usually in front matter
      - { name: "title", label: "Nombre del Trámite" }

show_preview_links: true
